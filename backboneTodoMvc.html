<html>
        <head>
                <title>backbone Todo Mvc example</title>
                <script type="text/template" id="item-template"></script>
                <script type="text/template" id="stats-template"></script>
                <script type="text/javascript" src="script/lib/jquery.js"></script>
                <script type="text/javascript" src="script/lib/underscore.js"></script>
                <script type="text/javascript" src="script/lib/backbone.js"></script>
                <script type="text/javascript" src="script/lib/backbone.localStorage.js"></script>
                <script type="text/javascript" src="script/models/todo.js"></script>
                <script type="text/javascript" src="script/collections/todos.js"></script>
                <script type="text/javascript" src="script/views/todos.js"></script>
                <script type="text/javascript" src="script/views/app.js"></script>
                <script type="text/javascript" src="script/routers/router.js"></script>
                <script type="text/javascript" src="script/app.js"></script>
                <link rel="stylesheet" type="text/css" href="css/base.css" />
        </head>
        <body>
                <section id="todoapp">
                        <header id="header">
                                <h1>todos</h1>
                                <input id="new-todo" placeholder="What needs to be done?" autofocus />
                                </header>
                                <section id="main">
                                        <input type="checkbox" id="toggle-all" />
                                        <label for="toggle-all">Mark all as complete</label>
                                        <ul id="todo-list"></ul>
                                </section>
                                <footer id="footer"></footer>
                </section>
        </body>
</html>
