<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Todos MVC</title>
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed?'checked':'' %> />
				<label><%= title %></label>
				<button class="destory"></button>
			</div>
			<input class="edit" value="<%= title %>" />
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong><%= remaining===1?'item':'items' %> left</span>
			<ul id="filters">
				<li>
				        <a class="selected" href="#/">All</a>
				</li>
				<li>
				        <a href="#/active">Active</a>
				</li>
				<li>
				        <a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if(completed){ %>
				<button id="clear-completed">Clear completed(<%= completed %>)</button>
			<% } %>
		</script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
		<script type="text/javascript" src="js/models/todo.js"></script>
		<script type="text/javascript" src="js/collections/todos.js"></script>
		<script type="text/javascript" src="js/views/todos.js"></script>
		<script type="text/javascript" src="js/views/app.js"></script>
		<script type="text/javascript" src="js/routers/router.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<section id="todoapp">
			<header id="header">
			        <h1>todos</h1>
			        <input id="new-todo" placeholder="what needs to be done?" autofocus />
			</header>
			<section id="main">
			        <input type="checkbox" id="toggle-all" value="" name="" />
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				
				</ul>
				</section>
				<footer id="footer"></footer>
		</section>
		<div id="info">
		        <p>Double-click to edit a todo</p>
			<p>Write by <a href="#">joker</a></p>
		</div>
	</body>
</html>
