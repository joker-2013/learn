<html>
	<head>
		<meta charset="UTF-8" />
		<title>Books Library</title>
		<link href="css/screen.css" rel="stylesheet" />
		<script type="text/template" id="bookTemplate">
			<img src="<%= coverImage %>" />
			<ul>
				<li><%= title %></li>
				<li><%= author %></li>
				<li><%= releaseDate %></li>
				<li><%= keywords %></li>
			</ul>
			<button class="delete">Delete</button>
		</script>
		<script type="text/template" id=""></script>
	</head>
	<body>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/models/book.js"></script>
		<script type="text/javascript" src="js/collections/library.js"></script>
		<script type="text/javascript" src="js/views/book.js"></script>
		<script type="text/javascript" src="js/views/library.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<div id="books">
			<form action="#" id="addBook" method="post">
				<div>
					<label for="coverImage">CoverImage:</label>
					<input type="file" id="coverImage" name="coverImage" />
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" />
					<label for="author">Author:</label>
					<input type="text" id="author" name="author" />
					<label for="releaseDate">Release date:</label>
					<input type="text" id="releaseDate" name="releaseDate" />
					<label for="keywords">Keywords:</label>
					<input type="text" id="keywords" name="keywords" />
					<button id="add">Add</button>
				</div>
			</form>
			<div id="testDiv" title="testdiv">
			</div>
		</div>
		<script type="text/javascript">
			//console.log(_.template($('#bookTemplate').html()))
			$('#testDiv').html(_.template($('#bookTemplate').html())({coverImage:'img/test.jpg',title:'test title',author:'test author',releaseDate:'2000.10.19',keywords:'test keywords'}));
		</script>
	</body>
</html>
